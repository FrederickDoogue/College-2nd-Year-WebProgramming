<body>  
<form>

</div>

<input type="text" name="lastname" id="Last Name" required autocomplete="on"/> (Last Name)
</div>
<br>

</datalist>
<br><br>
<div class="myButton">
<input type="submit" value="Send" name="submit"/>			
<input  type="reset" value="Clear" name="reset"/>
</div>
</form>
