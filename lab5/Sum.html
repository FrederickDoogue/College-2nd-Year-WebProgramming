<title></title>   
</head> 
  
<body>
<script>
var num1 = prompt("Please enter your first number");
var num2 = prompt("Please enter your second number");
num1 = parseInt(num1);
num2 = parseInt(num2);

var sum = num1 + num2;
document.writeln("The sum of the two numbers is: " + sum);

if(sum < 100){
	alert("The sum of the two numbers is less than 100");
}
else{
	alert("The sum of the two numbers is greater than 100");
}
</script>
</body> 
</html>
