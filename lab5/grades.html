<html>
 
<head> 
<title></title>   
</head> 
  
<body>
<script>
var grade = prompt("Enter your grade letter (capitals)");
switch(grade) {
	case "A":
		alert("Good Job");
		break;
	case "B":
		alert("Pretty Good");
		break;
	case "C":
		alert("Passed");
		break;
	case "D":
		alert("Not so Good");
		break;
	case "E":
		alert("Failed");
		break;
	default:
		alert("Unknown Grade");
		break;
}
</script>
</body> 
</html>
