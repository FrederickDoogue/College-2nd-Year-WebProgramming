<html>

<head>

<title>Form Demo</title>
<link rel="stylesheet" type="text/css" href="task4.css">
</head>

<body>

<h2>Customer Form</h2>
<p>Personal Details</p>

<form>
	<label for="Name">Name:</label>
	<input type="text" name="name" id="name"/>
	<br><br>
	<label for="Address">Address:</label>
	<input type="text" name="address" id="address"/>
	<br><br>
	<label for="Phone number">Phone Number:</label>
	<input type="text" name="phonenumber" id="phonenumber"/>
	<br><br>
	<label for="Email">Email Address:</label>
	<input type="email" name="email" id="email"/>
	<br><br>
	<label for="Website">Website Address:</label>
	<input type="text" name="website" id="website"/>
	<br><br>
	<label for="DOB">Date of Birth:</label>
	<input type="date" name="website" id="website"/>
	<br><br>
	Current Customer<br>
	<input type="radio" name="status" value="current"> Current<br>
	<input type="radio" name="status" value="notcurrent"> Not current<br>
	
	<p>Other Details</p>
	<label for="children">Number of Children:</label>
	<input type="text" name="children" id="children" required pattern="[0-9]{2}"/>
	<br><br>
	Satisfaction Rating with Company: 0
	<input type="range" name="rating" min="0" max="10"> 10
	<br><br>
	Have you got the following:<br>
	<input type="checkbox" name="checkbox" id="cooker" value="Electric Cooker">
	<label for="cooker">Electric Cooker</label><br>
	<input type="checkbox" name="checkbox" id="washer" value="Electric Washing Machines">
	<label for="washer">Electric Washing Machine</label><br>
	<input type="checkbox" name="checkbox" id="dryer" value="Tumble Dryer">
	<label for="dryer">Tumble Dryer</label><br>
	<input type="checkbox" name="checkbox" id="iron" value="Steam Iron">
	<label for="iron">Steam Iron</label>
	
	<br><br>
	<input type="submit" value="Sumbit"/>
	<input type="reset" value="Reset"/>
</form>

</body>

</html>
